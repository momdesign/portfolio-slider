<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Circular</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/circular.scss">
  <link rel="stylesheet" href="css/about.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link href="https://use.typekit.net/jxf0nhl.css" rel=“stylesheet”>
</head>

<body>
<div class="main">
  <div class="logo-wrapper">
    <img src="/img/mom-logo.svg" class="logo" alt="momnyc"/>
  </div>
  <div class="about" data-about="about">
    <div class="about__name" data-about="name">Animation house</div>
    <div class="about__info" data-about="info">portfolio website</div>
    <div class="about__service" data-about="service">design / web</div>
    <div class="about__year" data-about="year">2021</div>

    <button class="about__more" id="more">
      <img src="/img/info-icon.png" class="about__icon-info" data-animate="info" alt="icon-info">
      <img src="/img/close-icon.png" class="about__icon-close" data-animate="info" alt="icon-close">
    </button>
  </div>
  <div class="circular-wrapper">
    <div class="circle-mock">
      <div class="center">
        <div class="project-wrapper">
          <!-- Анімейшн хаус -->
          <div class="project"
               data-project-name="Animation House"
               data-project-info="portfolio website"
               data-project-service="design / web"
               data-project-year="2021"
               data-project-description="Portfolio website for an animation studio runned by a 9-years old."
          >
            <video class="project-video" autoplay muted loop playsinline>
              <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
              <source src="/img/projects/animation-house/Animation Web.mp4" />
            </video>
          </div>

        </div>
        <div class="project-wrapper">
          <!-- BRWSR -->
          <div class="project"
               data-project-name="BRWSR"
               data-project-info="Self-initiated experiment"
               data-project-service="Concept"
               data-project-year="2019"
               data-project-description="Self-initiated experiment on limitations and opportunities of semantic web browsing using schema.org"
          >
            <img class="project-img" src="/img/projects/brwsr/2brwsrs.jpg" />
          </div>

        </div>
        <div class="project-wrapper">
          <!-- лімінал -->
          <div class="project"
               data-project-name="Liminal"
               data-project-info=""
               data-project-service="Design / Development"
               data-project-year="WIP"
               data-project-description=""
          >
            <img class="project-img" src="/img/projects/liminal/add%20bookmark.png" />
          </div>

        </div>
        <div class="project-wrapper">
          <!-- діхотомія -->
          <div class="project"
               data-project-name="MSD"
               data-project-info="Self-initiated experiment"
               data-project-service="Design / Development"
               data-project-year="2020"
               data-project-description="Self-initiated experiment with daily mood tracking during lockdown."
          >
            <img class="project-img" src="/img/projects/mysweetdichotomy/1-iphone.png" />
          </div>

        </div>
        <div class="project-wrapper">
          <!-- сельмочка -->
          <div class="project"
               data-project-name="Selma Durand"
               data-project-info="Portfolio website"
               data-project-service="Design / Development"
               data-project-year="2021"
               data-project-description="Portfolio website for our friend, New York-based Industrial Designer Selma Durand.">
            <video class="project-video" autoplay muted loop playsinline>
              <source src="/img/projects/selma/composition_desktop_1080.mov" />
            </video>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
