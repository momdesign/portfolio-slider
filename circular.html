<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Circular</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/circular.scss">
  <link rel="stylesheet" href="css/more.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link href="https://use.typekit.net/jxf0nhl.css" rel="stylesheet">
</head>

<body>
<div class="main">
  <div class="logo-wrapper">
    <img src="/img/mom-logo.svg" class="logo" alt="momdesign" data-animate="logo"/>
    <div class="more__header" data-animate="header">ANIMATION HOUSE</div>
  </div>
  <div class="more" data-more="more">
    <div class="more__name" data-more="name">ANIMATION HOUSE</div>
    <div class="more__info" data-more="info">portfolio website</div>
    <div class="more__service" data-more="service">design / web</div>
    <div class="more__year" data-more="year">2021</div>
    <div class="more__buttons-wrapper">
    <button class="more__button" id="more">
      <img src="/img/info-icon.svg" class="more__icon-info more__icon" data-animate="info" alt="icon-info">
      <img src="/img/close-icon.svg" class="more__icon-close more__icon" data-animate="close" alt="icon-close">
    </button>
    <button class="more__button more__copy" data-animate="copy" data-copy="animationhouse.studio">
      <img src="/img/copy-icon.png" class="more__icon-copy more__icon" data-animate="info" alt="icon-copy">
    </button>
    </div>
  </div>
  <div class="circular-wrapper">
    <div class="circle-mock">
      <div class="center">
        <div class="project-wrapper">
          <!-- Анімейшн хаус -->
          <div class="project slider"
               data-project-name="ANIMATION HOUSE"
               data-project-info="portfolio website"
               data-project-service="design / web"
               data-project-year="2021"
               data-project-description="Portfolio website for an animation studio runned by a 9-years old."
               data-project-copy="animationhouse.studio"
          >
            <div data-slider="first" class="slide active slide-invisible ">
              <video class="slide--item slide--video" autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/animation-house/Animation Web.mp4" />
              </video>
            </div>

            <div class="slide slide-hidden">
              <video class="slide--item " autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/animation-house/Phone.mp4" />
              </video>
            </div>

            <div class="slide slide-hidden">
              <video class="slide--item " autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/animation-house/Animation Web.mp4" />
              </video>
            </div>

            <div class="slide slide-hidden">
              <video class="slide--item " autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/animation-house/Phone.mp4" />
              </video>
            </div>

            <div class="slider__arrows" data-animate="arrows">
              <button class="more__button">
                <img src="/img/left-arrow.svg" class="more__icon-left more__icon" data-animate="info" data-slider="prev" alt="icon-left">
              </button>
              <button class="more__button">
                <img src="/img/right-arrow.svg" class="more__icon-right more__icon" data-animate="info" data-slider="next" alt="icon-right">
              </button>
            </div>
            <div class="slider-clicker-left" data-slider="prev" data-navigation></div>
            <div class="slider-clicker-right" data-slider="next" data-navigation></div>
          </div>
        </div>
        <div class="project-wrapper">
          <!-- BRWSR -->
          <div class="project slider"
               data-project-name="BRWSR"
               data-project-info="Self-initiated experiment"
               data-project-service="Concept"
               data-project-year="2019"
               data-project-description="Self-initiated experiment on limitations and opportunities of semantic web browsing using schema.org"
               data-project-copy=""
          >

            <div class="slide active">
              <img src="/img/projects/brwsr/2brwsrs.jpg" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/animation-house/Stowe_Armorial.jpg" class="slide--item" alt="">
            </div>


            <div class="slide slide-hidden">
              <img src="/img/projects/brwsr/3brwsrs-4.jpg" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/brwsr/4brwsrs.jpg" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/brwsr/6brwsrs.jpg" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/brwsr/3brwsrs-4.jpg" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <video class="slide--item" autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/brwsr/brwsr_1.mov" />
              </video>
            </div>

            <div class="slider__arrows" data-animate="arrows">
              <button class="more__button">
                <img src="/img/left-arrow.svg" class="more__icon-left more__icon" data-animate="info" data-slider="prev" alt="icon-left">
              </button>
              <button class="more__button">
                <img src="/img/right-arrow.svg" class="more__icon-right more__icon" data-animate="info" data-slider="next" alt="icon-right">
              </button>
            </div>
            <div class="slider-clicker-left" data-slider="prev" data-navigation></div>
            <div class="slider-clicker-right" data-slider="next" data-navigation></div>
          </div>

        </div>
        <div class="project-wrapper">
          <!-- лімінал -->
          <div class="project slider"
               data-project-name="Liminal"
               data-project-info=""
               data-project-service="Design / Development"
               data-project-year="WIP"
               data-project-description=""
               data-project-copy="animationhouse.studio"
          >

            <div class="slide active">
              <img src="/img/projects/liminal/add%20bookmark.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/add%20recent.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/Bookmarks.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/bookmarks-alt.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/Count%20in.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/edit%20bar.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/edit%20group.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/liminal-2.0%20optimized.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/no%20bookmarks.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/liminal/set-bpm.png" class="slide--item" alt="">
            </div>

            <div class="slider__arrows" data-animate="arrows">
              <button class="more__button">
                <img src="/img/left-arrow.svg" class="more__icon-left more__icon" data-animate="info" data-slider="prev" alt="icon-left">
              </button>
              <button class="more__button">
                <img src="/img/right-arrow.svg" class="more__icon-right more__icon" data-animate="info" data-slider="next" alt="icon-right">
              </button>
            </div>
            <div class="slider-clicker-left" data-slider="prev" data-navigation></div>
            <div class="slider-clicker-right" data-slider="next" data-navigation></div>
          </div>

        </div>
        <div class="project-wrapper">
          <!-- діхотомія -->
          <div class="project slider"
               data-project-name="MSD"
               data-project-info="Self-initiated experiment"
               data-project-service="Design / Development"
               data-project-year="2020"
               data-project-description="Self-initiated experiment with daily mood tracking during lockdown."
               data-project-copy=""
          >

            <div class="slide active">
              <img src="/img/projects/mysweetdichotomy/1-iphone.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/mysweetdichotomy/2-iphone.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/mysweetdichotomy/3-iphone.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/mysweetdichotomy/4-iphone.png" class="slide--item" alt="">
            </div>

            <div class="slider__arrows" data-animate="arrows">
              <button class="more__button">
                <img src="/img/left-arrow.svg" class="more__icon-left more__icon" data-animate="info" data-slider="prev" alt="icon-left">
              </button>
              <button class="more__button">
                <img src="/img/right-arrow.svg" class="more__icon-right more__icon" data-animate="info" data-slider="next" alt="icon-right">
              </button>
            </div>
            <div class="slider-clicker-left" data-slider="prev" data-navigation></div>
            <div class="slider-clicker-right" data-slider="next" data-navigation></div>
          </div>

        </div>
        <div class="project-wrapper">
          <!-- сельмочка -->
          <div class="project slider"
               data-project-name="Selma Durand"
               data-project-info="Portfolio website"
               data-project-service="Design / Development"
               data-project-year="2021"
               data-project-description="Portfolio website for our friend, New York-based Industrial Designer Selma Durand."
               data-project-copy="selmadurand.com"
          >

            <div class="slide active">
              <video class="slide--item slide--video" autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/selma/composition_desktop_1080.mov" />
              </video>
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/selma/selma_ipad_desktop-3.png" class="slide--item" alt="">
            </div>

            <div class="slide slide-hidden">
              <video class="slide--item " autoplay muted loop playsinline>
                <!-- картінки і відео можеш залити куда хош в інтернет і дати тут лінк -->
                <source src="/img/projects/selma/composition_desktop_1080.mov" />
              </video>
            </div>

            <div class="slide slide-hidden">
              <img src="/img/projects/selma/selma_ipad_desktop-3.png" class="slide--item" alt="">
            </div>

            <div class="slider__arrows" data-animate="arrows">
              <button class="more__button">
                <img src="/img/left-arrow.svg" class="more__icon-left more__icon" data-animate="info" data-slider="prev" alt="icon-left">
              </button>
              <button class="more__button">
                <img src="/img/right-arrow.svg" class="more__icon-right more__icon" data-animate="info" data-slider="next" alt="icon-right">
              </button>
            </div>
            <div class="slider-clicker-left" data-slider="prev" data-navigation></div>
            <div class="slider-clicker-right" data-slider="next" data-navigation></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
